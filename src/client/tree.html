<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="/static/two.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="content"></div>

        <script type="text/javascript">
            var elem = document.getElementById('content');
            var params = { width: 285, height: 200 };
            var two = new Two(params).appendTo(elem);

            var a = two.makeCurve(0, 0, 20, -50, 0, -100, true);
            var b = two.makeCurve(0, 0, -20, -50, 0, -100, true);
            var c = two.makePath(0,-40,0,50);

            var leaf = two.makeGroup(a,b,c);

            leaf.stroke = '#005CC2';
            leaf.linewidth = 3;

            //

            leaf.translation.set(50,50);

            two.bind('update', function(frameCount) {
                leaf.rotation += 0.01;
            }).play();


            //two.update();
        </script>
    </body>
</html>
